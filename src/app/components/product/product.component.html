<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="page-header">{{product.title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 mb-4">
      <div class="">
        <div class="main-product-image">
          <img src="{{product.pictures[0].url}}" class="img-fluid">
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <form class="form-horizontal" action="/cart/add/224303" method="post" enctype="multipart/form-data" name="buy">
        <!-- Product Price  -->
        <div class="form-group price_elem row">
          <label class="col-sm-3 col-md-3 form-control-label nopaddingtop">Price:</label>
          <div class="col-sm-8 col-md-9">
            <span class="product-form-price" id="product-form-price">
                {{product.price | currency:'COP'}}
            </span>
            <span *ngIf="product.discount" class="discount" id="product-form-price">{{product.discount}}OFF %</span>
          </div>

        </div>
        <div class="form-group price_elem row">
          <label class="col-sm-3 col-md-3 form-control-label nopaddingtop">Seller:</label>
          <div class="col-sm-8 col-md-9">
            <span class="product-form-price" id="product-form-seller">{{product.seller}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-md-3 form-control-label">Quantity:</label>
          <div class="col-sm-8 col-md-9">
            <input type="number" class="qty form-control" id="input-qty" name="qty" min ="1" max="{{product.available_quantity}}"value="1">
          </div>
        </div>
        <div class="form-group product-stock product-available row visible">
          <label class="col-sm-3 col-md-3 form-control-label"></label>
          <div class="col-sm-8 col-sm-offset-3 col-md-9 col-md-offset-3">
            <button class="btn btn-success" (click)="addToCart()">
              Add to cart
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-md-3 form-control-label">Description:</label>
          <div class="col-sm-8 col-md-9 description">
            <p>{{product.descriptions[0].plain_text}};</p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-md-3 form-control-label">Details:</label>
          <div class="col-sm-9 col-md-9">
            
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
