<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="page-header">{{product.title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 mb-4">
      <div class="">
        <div class="main-product-image">
          <img src="{{product.pictures[0].url}}" class="img-fluid">
        </div>
      </div>

    </div>
    <div class="col-lg-6">
      <form class="form-horizontal" action="/cart/add/224303" method="post" enctype="multipart/form-data" name="buy">

        <!-- Product Price  -->
        <div class="form-group price_elem row">
          <label class="col-sm-3 col-md-3 form-control-label nopaddingtop">Price:</label>
          <div class="col-sm-8 col-md-9">
            <span class="product-form-price" id="product-form-price">{{product.price | currency:'COP'}}</span>
          </div>
        </div>
        <div class="form-group price_elem row">
          <label class="col-sm-3 col-md-3 form-control-label nopaddingtop">Seller:</label>
          <div class="col-sm-8 col-md-9">
            <span class="product-form-price" id="product-form-seller">{{product.seller}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-md-3 form-control-label">Quantity:</label>
          <div class="col-sm-8 col-md-9">
            <input type="number" class="qty form-control" id="input-qty" name="qty" min ="1" max="{{product.available_quantity}}"value="1">
          </div>
        </div>

        <div class="form-group product-stock product-available row visible">
          <label class="col-sm-3 col-md-3 form-control-label"></label>
          <div class="col-sm-8 col-sm-offset-3 col-md-9 col-md-offset-3">


            <input type="button" onclick="addToCart2('224303', 'DualShock Controller for PlayStation 4', $('#input-qty').val(), getProductOptions());" class="adc btn btn-primary" value="Add to Shopping Cart">



            <a href="javascript:history.back()" class="btn btn-link btn-sm" title="Continue Shopping">← Continue Shopping</a>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-sm-3 col-md-3 form-control-label">Description:</label>
          <div class="col-sm-8 col-md-9 description">
            <p>{{product.descriptions[0].plain_text}}.&nbsp;</p>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-sm-3 col-md-3 form-control-label">Details:</label>
          <div class="col-sm-9 col-md-9">

            <p>Marca: Sony</p>

          </div>
        </div>





        <div id="product-sharing" class="row">
          <label class="col-sm-3 col-md-3 ">Share:</label>
          <ul class="list-inline social-networks col-sm-9 col-md-9">

            <li class="list-inline-item">
              <a href="https://www.facebook.com/sharer/sharer.php?u=https://bootstrap.jumpseller.com/ps4" class="has-tip tip-top radius button tiny button-facebook trsn" title="Share on Facebook" target="_blank" data-tooltip="">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>



            <li class="list-inline-item">
              <a href="https://twitter.com/share?url=https://bootstrap.jumpseller.com/ps4&amp;text=Check this product DualShock Controller for PlayStation 4" class="has-tip tip-top radius button tiny button-twitter trsn" title="Share on Twitter" target="_blank" data-tooltip="">
                <i class="fab fa-twitter"></i>
              </a>
            </li>



            <li class="list-inline-item">
              <a href="https://pinterest.com/pin/create/bookmarklet/?media=https://images.jumpseller.com/store/bootstrap/224303/Screenshot_2.jpg?1439530709&amp;url=https://bootstrap.jumpseller.com/ps4&amp;is_video=false&amp;description=DualShock Controller for PlayStation 4: The DualShock®4 Wireless Controller for PlayStation®4 defines the next generation of play, combining revolutionary new features with intuitive, precision controls. Improved analog sticks and trigger buttons allow for unparalleled accuracy with every move while innovative new technologies such as the multi-touch, clickable touch pad, integrated light bar, and internal speaker offer exciting new ways to experience and interact with your games. And with the addition of the Share button, celebrate and upload your greatest gaming moments on PlayStation®4 with the touch of a button.&nbsp;" class="has-tip tip-top radius button tiny button-pinterest trsn" title="Share on Pinterest" target="_blank" data-tooltip="">
                <i class="fab fa-pinterest"></i>
              </a>
            </li>



            <li class="list-inline-item">
              <a class="has-tip tip-top radius button tiny button-tumblr trsn" title="Share on Tumblr" href="http://tumblr.com/widgets/share/tool?canonicalUrl=https://bootstrap.jumpseller.com/ps4">
                <i class="fab fa-tumblr"></i>
              </a>
            </li>
            <script id="tumblr-js" async="" src="https://assets.tumblr.com/share-button.js"></script>



            <li class="list-inline-item">
              <a id="whatsapp" class="has-tip tip-top radius button tiny button-whats trsn" href="https://api.whatsapp.com/send?text=Check this product DualShock Controller for PlayStation 4 | https://bootstrap.jumpseller.com/ps4">
                <i class="fab fa-whatsapp"></i>
              </a>
            </li>


          </ul>
        </div>
        <input type="hidden"></form>
      <script type="text/javascript">
        $('#product-sharing a').click(function(){
          return !window.open(this.href, 'Share', 'width=640,height=300');
        });
      </script>


    </div>
  </div>
</div>
