<div class="container">
  <div class="row">
    <div  class="col-lg-6 mb-4">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col"></th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col"> </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items; let index = index">
          <th scope="row">{{index+1}}</th>
          <td class="align-middle">
            <img width="120" height="120" src="{{item.thumbnail}}" class="img-thumbnail" alt="...">
          </td>
          <td class="align-middle">{{item.title}}</td>
          <td class="align-middle">{{item.price | currency:'COP'}}</td>
          <td class="align-middle">
            <a  (click)="removeItem(item.id)">

              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-octagon-fill" viewBox="0 0 16 16">
                <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zm-6.106 4.5L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
              </svg>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-lg-6">
      <h3>Contact info</h3>
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" required class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" required class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group price_elem row">
          <label class="col-sm-3 col-md-3 form-control-label nopaddingtop">Total:</label>
          <div class="col-sm-8 col-md-9">
            <span class="product-form-price" id="product-form-seller">
              <h3>
                {{total | currency:'COP'}}
              </h3>
            </span>
            <div class="form-group row">
              <button type="submit" class="btn btn-dark">Buy now</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
